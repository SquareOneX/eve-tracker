<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Blueprints</title>
</head>
<body>
<h2 th:text="'List of Blueprints'">List of Blueprints</h2>
<table class="table table-striped">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Activity</th>
        <th>Product</th>
    </tr>
    <tr th:each="bp: ${blueprints}">
        <td th:text="${bp.itemInfo.id}"></td>
        <td th:text="${bp.itemInfo.name}"></td>
        <td th:text="${bp.activity.name}"></td>
        <td>
            <div th:each="prod: ${bp.products}" th:text="${prod.product.name}"></div>
        </td>
    </tr>
</table>
</body>
</html>
