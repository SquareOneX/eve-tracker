<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'jobs')}">
<head>
    <meta charset="UTF-8">
    <title>Job Index</title>
</head>
<body>
<div class="row">
    <div class="col-md-10">
        <h2 th:text="'List of Jobs'">List of Jobs</h2>
    </div>
    <div class="col-md-2">
        <h2><a href="/jobs/new" class="ui-button">Create New</a></h2>
    </div>
</div>
<table class="table table-striped">
    <tr>
        <th>Id</th>
        <th>Product</th>
        <th>Quantity</th>
        <th>User</th>
        <th>Started</th>
        <th>Finished</th>
        <th>isInternal</th>
    </tr>
    <tr th:each="j: ${jobs}">
        <td th:text="${j.id}"></td>
        <td th:text="${j.product.name}"></td>
        <td th:text="${j.quantity}"></td>
        <td th:text="${j.user.name}"></td>
        <td th:text="${#temporals.format(j.startedTime)} ?: 'planned'"></td>
        <td th:text="${#temporals.format(j.finishedTime)} ?: 'planned'"></td>
        <td th:text="${j.isInternal}"></td>
    </tr>
</table>
</body>
</html>
