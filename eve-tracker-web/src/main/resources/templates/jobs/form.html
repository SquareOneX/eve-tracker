<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'startJob')}">
<head>
    <meta charset="UTF-8">
    <title>Create Job</title>
</head>
<body>
<!--/*@thymesVar id="job" type="squareonex.evetracker.commands.JobCommand"*/-->
<div class="container-fluid">
    <form th:object="${job}" th:action="@{/jobs}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="col-md-6">
            <div class="row">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h5 class="panel-title">Product</h5>
                    </div>
                    <div class="panel-body">
                        <label>
                            Market Group
                            <select class="form-control" aria-label="Default select example">
                                <option selected>Select Here</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </label>
                        <label>
                            Item Name
                            <input type="text" class="form-control" th:field="*{itemCommand.name}">
                        </label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h5 class="panel-title">Location and Owner</h5>
                    </div>
                    <div class="panel-body">
                        <label>
                            User Name
                            <input type="text" class="form-control" th:field="*{userCommand.name}">
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-6">
            <div class="row"></div>
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h5 class="panel-title">Blueprint</h5>
                </div>
                <div class="panel-body">
                    <label>
                        Blueprint Copy
                        <select multiple="" class="form-control" id="exampleSelect2">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </label>
                    <label>
                        Quantity
                        <input type="number" class="form-control" th:field="*{quantity}">
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
</div>

</body>
</html>
