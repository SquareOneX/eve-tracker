<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'products')}">
<head>
    <meta charset="UTF-8">
    <title>Product Index</title>
</head>
<body>
    <h2 th:text="'List of Products'">List of Products</h2>
    <table class="table table-striped">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Blueprint Name</th>
            <th>Blueprint Activity</th>
        </tr>
        <tr th:each="p: ${products}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.name}"></td>
            <td th:text="${p.blueprint?.itemInfo?.name} ?: '-'"></td>
            <td th:text="${p.blueprint?.activity?.name} ?: '-'"></td>
        </tr>
    </table>
</body>
</html>
