spring:
  jpa:
    defer-datasource-initialization: true
    database-platform: org.hibernate.dialect.H2Dialect
  datasource:
    url: jdbc:h2:mem:testdb
  profiles:
    active: jpa,simpleBootstrapData
logging:
  level:
    squareonex.evetracker: DEBUG
    squareonex.evetrackerdata: DEBUG
server:
  error:
    whitelabel:
      enabled: false